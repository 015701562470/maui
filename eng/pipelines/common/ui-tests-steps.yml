parameters:
  platform: '' # [ android, ios, winui ]
  path: '' # path to csproj
  device: '' # the xharness device to use
  cakeArgs: '' # additional cake args
  app: '' #path to app to test
  version: '' #the iOS version
  provisionatorChannel: 'latest'
  agentPoolAccessToken: ''

steps:

  - template: provision.yml
    parameters:
      ${{ if eq(parameters.platform, 'winui') }}:
        platform: windows
      ${{ if ne(parameters.platform, 'winui') }}:
        platform: macos
      skipXcode: false
      provisionatorChannel: ${{ parameters.provisionatorChannel }}

  - task: NodeTool@0
    inputs:
      versionSpec: "18.13.0"
    displayName: "Install node"

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        node -v
        npm install -g appium@next
        appium -v
        $x = appium driver list --installed --json  | ConvertFrom-Json
        if(!$x.windows)
        {
            appium driver install --source=npm appium-windows-driver
        }
        if(!$x.uiautomator2)
        {
            appium driver install uiautomator2
        }
        if(!$x.xcuitest)
        {
            appium driver install xcuitest
        }
        if(!$x.mac2)
        {
            appium driver install mac2
        }
    displayName: "Install Appium"
    continueOnError: true

  - pwsh: ./build.ps1 --target=dotnet --configuration="Release" --verbosity=diagnostic
    displayName: 'Install .NET'
    retryCountOnTaskFailure: 3
    env:
      DOTNET_TOKEN: $(dotnetbuilds-internal-container-read-token)
      PRIVATE_BUILD: $(PrivateBuild)

  - pwsh: echo "##vso[task.prependpath]$(DotNet.Dir)"
    displayName: 'Add .NET to PATH'

  - pwsh: ./build.ps1 --target=dotnet-buildtasks --configuration="Release"
    displayName: 'Build the MSBuild Tasks'

  - pwsh: ./build.ps1 --target=dotnet-samples --configuration="Release" --verbosity=diagnostic
    displayName: 'Build the samples'

  # - script: appium server --base-path=/wd/hub --log="$(LogDirectory)/appium_logs_${{ parameters.platform }}.log" &
  #   displayName: "Start Appium server"

  - pwsh: ./build.ps1 -Script eng/devices/${{ parameters.platform }}.cake --target=uitest --project="${{ parameters.path }}" --appproject="${{ parameters.app }}" --device="${{ parameters.device }}" --apiversion="${{ parameters.version }}"  --configuration="Release" --results="$(TestResultsDirectory)" --binlog="$(LogDirectory)" ${{ parameters.cakeArgs }} --verbosity=diagnostic
    displayName: $(Agent.JobName)
  
  - task: PublishTestResults@2
    displayName: Publish the $(System.PhaseName) test results
    condition: always()
    inputs:
      testResultsFormat: VSTest
      testResultsFiles: '$(TestResultsDirectory)/*.trx'
      testRunTitle: '$(System.PhaseName)'

  - task: PublishBuildArtifacts@1
    condition: always()
    displayName: publish artifacts

  # This must always be placed as the last step in the job
  - template: agent-rebooter/mac.v1.yml@yaml-templates
    parameters:
      AgentPoolAccessToken: ${{ parameters.agentPoolAccessToken }}
